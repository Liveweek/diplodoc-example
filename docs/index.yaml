title: Онлайн-документация для генератора артефактов CEH
description: |
  Проект создания веб-документации по проекту генератора yaml-файлов для
  проекта ЦЕХ ВТБ. На основе файла-маппинга с описанием соответствия полей 
  для загрузки данных формируется набор артефактов разработки, необходимых для
  генерации DAG-а в Apache Airflow.
